		<!-- Jquery -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

		<script>
			$.getJSON("https://run.mocky.io/v3/4eafa181-11f2-4f3b-a31e-001acad95339", function( data ) {
				var items = [];
				var kulkuneuvo = data.kulkuneuvo;
				var matkustajat = data.matkustajat;
				items.push("<h3> Matkakohde: " + data.matkakohde + "</h3>");
				items.push("<p><b>Kulkuneuvo: </b></p><ul>")
				$.each(kulkuneuvo, function (key, d){
					items.push("<li>" + data.kulkuneuvo[key] + "</li>");
				})
				items.push("</ul><br>");
				items.push("<p><b>Matkustusaika: </b>" + data.matkustusaika.alkaa + " - ");
				items.push(data.matkustusaika.päättyy + "<p>");
				items.push("<p><b>Matkapäivien lkm: </b>" + data.matkapäivät + "</p>");
				items.push("<p><b>Matkustajat: </b></p><ul>")
				$.each(matkustajat, function (key, d){
					items.push("<li>" + data.matkustajat[key].etunimi + " " + data.matkustajat[key].sukunimi + "</li>")
				})
				items.push("</ul>")
				if (data.majoitus) {
					items.push("<p>on majoitus</p>")
				}
				else {
					items.push("<p>ei ole majoitusta</p>")
				}
				$("#matka").append(items.join(""));
			})
		</script>
