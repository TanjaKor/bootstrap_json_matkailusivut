<html lang="">

		<style>
			body{margin: 10px; text-align: center;}
			#tapahtumat{margin: 65px auto 10px;}
			.kuva {width: 100%; max-height: 500px; max-width: 500px;}
		</style>
	</head>

	<body>
		<header>
			<div class="menu-container">
				<div class="row no-margin">
					<div class="col-sm-4 col-xs-6 no-padding">
						<a href="#alku"  class="grt-logo"><img src="images/logo1.jpg"></a>
					</div>
					<div class="col-sm-8 col-xs-6 no-padding">
						<nav>
                            <button class="grt-mobile-button">
                            <div class="line1"></div>
                            <div class="line2"></div>
                            <div class="line3"></div>
                            </button>
                            <ul class="grt-menu">
                                <li><a href="index.html">Etusivu</a></li>
                                <li><a href="galleria.html">Galleria</a></li>
                                <li class="grt-dropdown"><a>Tampere</a>
                                    <ul class="grt-dropdown-list">
                                        <li><a href="matka.html">Matka</a></li>
                                        <li class="active"><a href="tapahtumat.html">Tapahtuma</a></li>

                                </li>
                                <li><a href="liikenne.html">Liikenne</a></li>

                            </ul>
                        </nav>
					</div>
				</div>
			</div>
		</header>
        
		<div id="tapahtumat"></div>

		<!-- Jquery -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/grt-responsive-menu.js"></script>
		<script>
			$.getJSON("https://corsanywhere.herokuapp.com/https://visittampere.fi/api/v1/location?limit=10", function ( data ){
				var items = [];
				$.each(data, function(key, d) {
					items.push("<h3>" + d.title + "</h3>");
					items.push("<p>" + d.contact_info.address + "</p>");
					if (d.image !== undefined){
						items.push("<img class='kuva' src='" + d.image.src + "'>");
					}
				});
				$("#tapahtumat").append(items.join(""));
			})
		</script>
	</body>
</html>
