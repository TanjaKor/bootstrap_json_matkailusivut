		<script>
			var items = [];
			$.getJSON("https://api.openweathermap.org/data/2.5/weather?lang=fi&q=tampere&units=metric&APPID=6a88a0a91e2c6c25e04d2ea5b1d4d58f", function( data ) {
				items.push("<p><b>Kaupunki: </b>" + data.name + "</p>");
				items.push("<p><b>Sää: </b>" + data.weather[0].description + "</p>");
				items.push("<p><b>Lämpötila: </b>" + data.main.temp + "&deg;C</p>");
				items.push("<p><b>Tuulennopeus: </b>" + data.wind.speed + " m/s</p>");
				var kuva = 'https://openweathermap.org/img/w/' + data.weather[0].icon + '.png';
				items.push("<img src='" + kuva + "'>")
				$("#saa").append(items.join(""));
			})
		</script>
