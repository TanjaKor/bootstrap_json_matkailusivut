		<script>
			$.getJSON("https://tie.digitraffic.fi/api/v1/data/camera-data?lastUpdated=false", function(data) {
				var items = [];
				var kamerat = data.cameraStations[7].cameraPresets;
				items.push("<h3>Tieliikennekuvaa teistä</h3>");
				$.each(kamerat, function (key, d){
					items.push("<li><b>" + data.cameraStations[7].cameraPresets[key].presentationName + "</b></li>");
					items.push("<li><img class='kuva' src='" + data.cameraStations[7].cameraPresets[key].imageUrl + "'></li>");
					items.push("<li>Aikaleima: " + data.cameraStations[7].cameraPresets[key].measuredTime + "</li>");
				})
				items.push("</ul>");
				$("#liikenne").append(items.join(""));
			})
		</script>
